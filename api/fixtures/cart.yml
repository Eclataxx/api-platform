App\Entity\Cart:
    cart_{1..10}:
        price: 0
        products: ["@product_*", "@product_*", "@product_*"]
        relatedUser: "@user_<current()>"

    cart_custom:
        price: 10
        products: ["@product_custom"]
        relatedUser: "@custom"

    cart_seller:
        price: 0
        products: []
        relatedUser: "@seller"

    cart_admin:
        price: 0
        products: []
        relatedUser: "@admin"
